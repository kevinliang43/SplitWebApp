<html>
<head>
	<link rel="stylesheet" type="text/css" href="webStyle.css">
	<title> Split Web App </title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!-- google fonts -->
	<link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
</head>
<body>
	<!-- LOG IN PAGE -->
	<div class = "loginPage">
		<div class="wrapper">
			<header> <font color = "white"> Split Web App </font>
					<button type="button" class="btn btn-primary" data-dismiss="modal" id="logout">Log out</button> 
			</header> <br><br><br><br>

			<main>	

				<div id="leftSide"> 
					<div id="homeSite"> 
							Home
					</div><br>
					<div id="groupsSite">
						<div id="groupCollapse" data-toggle="collapse" data-target="#gcollapse">Groups
						<font size="3">
						</div>
						<button class="w3-btn w3-white w3-border w3-round-large" id="add">+Add</button>
						</font>
						<div id="gcollapse" class = "collapse">
							<font size="3">
							INSERT GROUP NAMES
						</font>
						</div>
					</div><br>
					<div id="pInvitesSite"> 
						<div id = "inviteCollapse" data-toggle="collapse" data-target="#pcollapse">
							Pending Invites
						</div>
						<div id="pcollapse" class = "collapse">
							<font size="3">
							INSERT Pending Invites AND Accept/Decline Buttons
							</font>
						</div>
					</div> <!-- /.pInvitesSite -->
				</div> <!-- /.leftSide -->

				<div id="rightSide">
					some content 
				</div> <!-- /.rightSide -->

			</main>

		</div> <!-- /.wrapper -->

		<!-- MODALS -->
		<div id= "addModal" class="modal fade" tabindex="-1" role="dialog">
	  		<div class="modal-dialog" role="document">
	    		<div class="modal-content">
	      			<div class="modal-header">
	      				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<center>
						<h1><b><font color = "white"> Add Group </font></b></h1>
						</center>
					</div> <!-- /.modal-header -->
					<div class= "modal-body">
						<label><b>Group Name</b></label><br>
						<input class="form-control" type="text" placeholder="Enter Group Name" id="gname" style="width: 400px;" name="gname" required><br><br>

						<label><b>Group Members</b></label><br>

  						<div class="controls"> 
		                <form role="form" autocomplete="off">
		                    <div class="entry input-group col-xs-3">
		                        <input class="form-control" name="fields[]" style="width: 400px;" type="text" id="groupMemberName" placeholder="Enter Member Username" required>
		                    	<span class="input-group-btn">
		                            <button class="btn btn-success btn-add" type="button">
		                                <span class="glyphicon glyphicon-plus"></span>
		                            </button>
		                        </span>
		                    </div>
		                </form>
			            <br>
			            <small>Press <span class="glyphicon glyphicon-plus gs"></span> to add more members</small>
			            </div>

					</div> <!-- /.modal-body -->
					<div class = "modal-footer">
						<button type="button" class="btn btn-success" data-dismiss="modal" id="addOK">Save</button>
						<button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
					</div> <!-- /.modal-footer -->
				</div> <!-- /.modal-content -->
			</div> <!-- /.modal-dialog -->
		</div> <!-- /.loginModal -->

		<script src="website.js"></script>
	</div> <!-- /.loginPage -->
</body>
